- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vimrc: vimrc
    ~/.zshenv: zshenv
    ~/.config/alacritty/alacritty.toml: alacritty.toml
    ~/.config/fish/config.fish: config.fish
    ~/.config/nvim/init.vim: init.vim
    ~/.config/tmux/tmux.conf: tmux.conf
    ~/.config/zsh:
      glob: true
      path: zsh/*
      prefix: '.'
