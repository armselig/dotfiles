- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.vimrc: 
      path: vimrc
      create: true
    ~/.zshenv: zshenv
    ~/.config/alacritty/alacritty.toml: alacritty.toml
    ~/.config/fish/config.fish: 
      path: config.fish
      create: true
    #~/.config/nvim/init.vim: 
      #path: init.vim
      #create: true
    ~/.config/nvim:
      glob: true
      path: nvim/*
      create: true
    ~/.config/tmux/tmux.conf: 
      path: tmux.conf
      create: true
    ~/.config/zsh:
      glob: true
      path: zsh/*
      prefix: '.'
    ~/.config/sway/config: sway/config
    ~/.config/waybar/config: sway/waybar
