- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.vimrc:
      path: vimrc
      create: true
    ~/.config/alacritty:
      glob: true
      path: alacritty/*
    ~/.config/fish/config.fish: fish/config.fish
    #~/.config/nvim/init.vim:
    #path: init.vim
    #create: true
    ~/.config/nvim:
      glob: true
      path: nvim/*
      create: true
    ~/.config/tmux/tmux.conf:
      path: tmux.conf
      create: true
    ~/.config/zsh:
      glob: true
      path: zsh/*
      prefix: "."
    ~/.config/sway:
      glob: true
      path: sway/*
    ~/.config/waybar:
      glob: true
      path: waybar/*
    ~/.config/swaylock/config: swaylock
    ~/.config/wlogout:
      glob: true
      path: wlogout/*
    ~/img:
      glob: true
      path: assets/img/*
      create: true
    ~/.config/bat:
      glob: true
      path: bat/*
    ~/.config/btop:
      glob: true
      path: btop/*
    ~/.gemini:
      glob: true
      path: gemini/*
      create: true
    ~/.continue/config.yaml: continue/config.yaml
    ~/.claude.json: claude/claude.json
    ~/.claude/CLAUDE.md: claude/CLAUDE.md
    ~/.config/goose:
      glob: true
      path: goose/*
    ~/.config/opencode/opencode.json: opencode/opencode.json
    ~/.config/opencode/oh-my-opencode.json: opencode/oh-my-opencode.json
